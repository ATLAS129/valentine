<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's day</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="willyoube/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/public/Lover-Taylor-Swift-Cozy-Intimate-Setting-PNG.ico"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Playwrite+AT:ital,wght@0,100..400;1,100..400&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Playwrite+NZ+Basic:wght@100..400&display=swap");
    </style>
  </head>
  <body>
    <iframe
      class="hearts"
      src="Hearts/hearts.html"
      style="
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        border: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #eac0fc;
      "
    ></iframe>

    <div
      class="box"
      style="background-color: var(--main-bg-color)"
      ="expandBox()"
    >
      <img
        src="public/1_Ekd1R2efxOmzf_vnP56wjA.jpg"
        alt="taylor"
        class="img-taylor"
      />
      <h1 class="valentine">Happy Valentine's Day</h1>
      <button class="continue" onclick="pressContinue()">CLICK HERE</button>
    </div>

    <script src="preload.js"></script>
    <script
      type="text/javascript"
      async
      src="https://tenor.com/embed.js"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
