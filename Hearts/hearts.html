<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Falling Hearts Background</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          Arial;
        /* background: #fff; */
      }

      /* ===== HEARTS BACKGROUND ===== */
      .falling-hearts {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 0; /* visible background layer */
      }

      .heart {
        position: absolute;
        top: -10vh;
        animation: fall linear forwards;
        user-select: none;
        will-change: transform;
      }

      @keyframes fall {
        0% {
          transform: translateX(0) translateY(-10vh) rotate(var(--rot-start));
          opacity: 1;
        }
        50% {
          transform: translateX(var(--drift)) translateY(50vh)
            rotate(calc(var(--rot-start) + 180deg));
        }
        100% {
          transform: translateX(0) translateY(110vh) rotate(var(--rot-end));
          opacity: 0.95;
        }
      }

      /* Example content */
      .content {
        position: relative;
        z-index: 1;
        color: #000;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <!-- Background hearts layer -->
    <div class="falling-hearts" id="hearts"></div>

    <script>
      const container = document.getElementById("hearts");

      const COLORS = [
        "#ff1a1a", // red
        "#ff4da6", // pink
        "#cc33ff", // purple
        "#ff66cc", // soft pink
        "#b300ff", // deep purple
        "#db71e3",
        "#b44bc9",
        "#cd38eb",
        "#db5df5",
      ];

      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";

        // Insert SVG heart
        heart.innerHTML = `
    <svg viewBox="0 0 640 640" xmlns="http://www.w3.org/2000/svg">
      <path d="M305 151.1L320 171.8L335 151.1C360 116.5 400.2 96 442.9 96C516.4 96 576 155.6 576 229.1L576 231.7C576 343.9 436.1 474.2 363.1 529.9C350.7 539.3 335.5 544 320 544C304.5 544 289.2 539.4 276.9 529.9C203.9 474.2 64 343.9 64 231.7L64 229.1C64 155.6 123.6 96 197.1 96C239.8 96 280 116.5 305 151.1z" fill="currentColor"/>
    </svg>
  `;

        const svg = heart.querySelector("svg");

        // Random properties
        const size = Math.random() * 30 + 20;
        const left = Math.random() * 100;
        const duration = Math.random() * 3 + 3;
        const drift = Math.random() * 120 - 60 + "px";
        const rotStart = Math.random() * 360 + "deg";
        const rotEnd = Math.random() * 360 + "deg";
        const color = COLORS[Math.floor(Math.random() * COLORS.length)];

        heart.style.left = left + "vw";
        heart.style.color = color;
        heart.style.animationDuration = duration + "s";
        heart.style.setProperty("--drift", drift);
        heart.style.setProperty("--rot-start", rotStart);
        heart.style.setProperty("--rot-end", rotEnd);

        svg.style.width = size + "px";
        svg.style.height = size + "px";
        svg.style.display = "block";

        heart.addEventListener("animationend", () => {
          heart.remove();
        });

        container.appendChild(heart);
      }

      // Balanced amount of hearts ❤️
      setInterval(
        () => {
          createHeart();
          createHeart();
        },
        window.innerWidth > 1280 ? 150 : 250,
      ); // moderate spawn rate

      // Smaller initial burst
      for (let i = 0; i < 20; i++) {
        setTimeout(createHeart, i);
      }
    </script>
  </body>
</html>
